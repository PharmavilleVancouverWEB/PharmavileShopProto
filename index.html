<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmaville</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        #loading { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(255, 255, 255, 0.8); 
            z-index: 1000; 
        }
        #loading img { 
            width: 240px; 
            height: 240px; 
            border-radius: 20px; 
        }
        #login-form, #stock-list, #cart { margin-top: 20px; }
        .item { border: 1px solid #ccc; padding: 10px; margin: 5px 0; }
        #admin-panel { 
            width: 500px; 
            background: #f0f0f0; 
            padding: 20px; 
            position: fixed; 
            top: 20px; 
            right: -520px; 
            transition: right 0.3s ease; 
            z-index: 999; 
        }
        #admin-panel.active { right: 0; }
        #console { 
            display: none; 
            background: #333; 
            color: white; 
            padding: 10px; 
            position: fixed; 
            bottom: 0; 
            width: 100%; 
        }
        #chat-button { 
            position: fixed; 
            bottom: 20px; 
            right: 20px; 
            padding: 10px 20px; 
            background: #007bff; 
            color: white; 
            border: none; 
            cursor: pointer; 
        }
        #login-form input { margin: 5px; padding: 5px; }
    </style>
</head>
<body>
    <div id="loading"><img src="https://via.placeholder.com/240?text=Loading" alt="Loading"></div>
    <div id="login-form">
        <h2>Login</h2>
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="text" id="login-name" placeholder="Name" required>
        <button onclick="login()">Login</button>
    </div>
    <h1>Pharmaville Shop</h1>
    <div id="cart"></div>
    <div id="stock-list"></div>
    <div id="admin-panel">
        <h2>Admin Panel</h2>
        <input type="number" id="item-id" placeholder="Item ID (optional)">
        <input type="text" id="item-name" placeholder="Item Name">
        <input type="number" id="item-price" placeholder="Price">
        <input type="number" id="item-stock" placeholder="Stock">
        <button onclick="updateStock()">Update Stock</button>
        <input type="text" id="ban-email" placeholder="Ban Email">
        <button onclick="banEmail()">Ban Email</button>
        <button onclick="shutdownSite()">Shutdown Site (30s)</button>
    </div>
    <div id="console"></div>
    <button id="chat-button" onclick="chatToRep()">Chat to a Representative</button>
    <script src="script.js"></script>
</body>
</html>
