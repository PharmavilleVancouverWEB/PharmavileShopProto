<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmaville Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading" class="loading-overlay">
        <img src="https://cdn-icons-gif.flaticon.com/15968/15968675.gif" alt="Loading...">
    </div>
    <div id="login" class="login-container">
        <form id="loginForm" class="login-form">
            <h2>Welcome to Pharmaville</h2>
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <button type="submit" class="btn btn-primary" id="loginBtn">Enter Shop</button>
        </form>
    </div>
    <div id="shop" class="shop-container">
        <h1>Pharmaville Shop</h1>
        <div class="shop-grid">
            <div class="stock-section">
                <h2>Items in Stock</h2>
                <div id="items" class="items-list"></div>
            </div>
            <div class="cart-section">
                <h2>Your Cart</h2>
                <div id="cart" class="cart-list"></div>
                <button id="orderBtn" class="btn btn-primary">Place Order</button>
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </div>
        </div>
        <div id="pickupForm" class="pickup-form">
            <h2>Schedule Pickup</h2>
            <input type="datetime-local" id="pickupTime" required>
            <button id="schedulePickupBtn" class="btn btn-primary">Schedule Pickup</button>
        </div>
        <div id="chatForm" class="chat-form">
            <h2>Chat with Representative</h2>
            <div id="chatMessages" class="chat-messages"></div>
            <input type="text" id="chatInput" placeholder="Type your message...">
            <button id="sendChatBtn" class="btn btn-primary">Send</button>
        </div>
        <div id="adminPanel" class="admin-panel">
            <div class="admin-header">Admin Panel <button id="closeAdminBtn" class="btn btn-close">X</button></div>
            <div class="admin-tabs">
                <button class="tab-btn active" onclick="showTab('stockTab')">Manage Stock</button>
                <button class="tab-btn" onclick="showTab('chatTab')">Chat Requests</button>
            </div>
            <div id="stockTab" class="admin-tab">
                <form id="stockForm">
                    <input type="number" id="itemId" placeholder="Item ID (leave blank for new)">
                    <input type="text" id="itemName" placeholder="Item Name" required>
                    <input type="number" id="itemPrice" placeholder="Price" step="0.01" required>
                    <input type="number" id="itemStock" placeholder="Stock" required>
                    <button type="submit" class="btn btn-primary">Update/Add Item</button>
                    <button type="button" id="deleteItemBtn" class="btn btn-danger">Delete Item</button>
                </form>
            </div>
            <div id="chatTab" class="admin-tab" style="display: none;">
                <h3>Chat Requests</h3>
                <div id="chatQueue" class="chat-queue"></div>
                <div id="adminChatMessages" class="chat-messages"></div>
                <input type="text" id="adminChatInput" placeholder="Type your message...">
                <button id="sendAdminChatBtn" class="btn btn-primary">Send</button>
            </div>
        </div>
        <div id="result" class="result"></div>
        <button id="chatBtn" class="btn btn-chat">Chat to a Representative</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
