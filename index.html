<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmaville</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading"><img src="https://via.placeholder.com/80?text=Loading" alt="Loading"></div>
    <div id="login-form">
        <h2>Login</h2>
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="text" id="login-name" placeholder="Name" required>
        <button onclick="login()">Login</button>
    </div>
    <h1>Pharmaville Shop TESTING</h1>
    <div id="cart">
        <h2>Cart</h2>
        <div id="cart-items"></div>
        <button id="place-order">Place Order</button>
    </div>
    <div id="stock-list"></div>
    <button id="chat-button" onclick="chatToRep()">Chat to a Representative</button>
    <script src="script.js"></script>
</body>
</html>
