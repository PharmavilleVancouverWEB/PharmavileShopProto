<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmaville Shop Prototype</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login" class="login-container">
        <form id="loginForm" class="login-form">
            <h2>Welcome</h2>
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <button type="submit" class="btn btn-primary">Enter</button>
            <h2>No data will be saved to anywhere, your privacy matters.<h2>
        </form>
    </div>
    <div id="shop" class="shop-container" style="display: none;">
        <div class="shop-grid">
            <div class="stock-section">
                <h2>Items in Stock</h2>
                <div id="items" class="items-list"></div>
            </div>
            <div class="cart-section">
                <h2>Your Cart</h2>
                <div id="cart" class="cart-list"></div>
                <button id="orderBtn" class="btn btn-primary">Place Order</button>
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
                <div id="loading" class="loading-overlay" style="display: none;">
                    <img src="https://cdn.dribbble.com/userupload/19445350/file/original-d3c1a1167b18464e2eff6622d09f2dc8.gif" alt="Loading...">
                </div>
                <div id="result" class="result"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
